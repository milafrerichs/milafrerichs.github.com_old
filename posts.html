---
layout: blog
title: Latest Posts
---
<h1>Latest Posts</h1>
<ul id="posts-overview">
  {% for post in site.posts limit: 5 %}
  <li><span class="date">{{post.date | date: "%B %d, %Y" }}</span>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{post.content | truncatewords: 100 }}
  </li>
  {% endfor %}
</ul>
