<div id='workshops'>
<h3>Recent Workshops</h3>
<ul class='workshops'>
{% for workshop in site.data.workshops %}
<li>
{% if workshop.canceled %}
<del>
{% include _workshop_info.html workshop=workshop %}
</del>
<i>
{{workshop.reason}}
</i>
{% else %}
{% include _workshop_info.html workshop=workshop %}
{% endif %}
</li>
{% endfor %}
</ul>
</div>
